    <script>
        /**
         * Critical: Polyfill 'process' before any modules load.
         * The @google/genai SDK expects a global process object for environment variables.
         */
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.browser = true;
        window.process.nextTick = (cb) => setTimeout(cb, 0);
        
        // The API_KEY is assumed to be injected by the environment.
        // If not present, we initialize it to avoid ReferenceErrors.
        if (typeof window.process.env.API_KEY === 'undefined') {
            window.process.env.API_KEY = "";
        }
        
        // Expose process globally for non-module scripts if needed
        var process = window.process;
    </script>
